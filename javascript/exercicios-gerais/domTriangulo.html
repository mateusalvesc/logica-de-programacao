<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
    <link rel="stylesheet" href="css/domTriangulo.css">
</head>
<body>
    <h1>Área e perímetro de um triângulo</h1>
    <p>Digite o valor de cada lado do triângulo em <b>cm</b> para realizar o cálculo:</p>
    <input type="number" name="txtladoa"  id="txtladoa" placeholder="Base">
    <input type="number" name="txtladob"  id="txtladob" placeholder="Altura">
    <input type="number" name="txtladoc"  id="txtladoc" placeholder="Lado">
    <input type="button" id="btn" value="Calcular" onclick="calcular()">
    <div id="resultado">O resultado irá aparecer aqui!</div>
    <script src="js/domTriangulo.js"></script>
</body>
</html>
